<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fire data for Portugal, Spain via Suomi/VIIRS (375m resolution)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css" />
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <style>
      html, body { margin: 0; padding: 0; }
      #map { height: 100%; width: 100%; position: absolute; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.Mapzen.map('map', {
        center: [41.750,-8.084],
        zoom: 7,
        tangramOptions: {
          scene: 'https://mapzen.com/api/scenes/22/1126/resources/blank.yaml',
          attribution: 'Â© <a href="https://www.mapzen.com/rights">Mapzen</a>, <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>, <a href="https://earthdata.nasa.gov/earth-observation-data/near-real-time/firms/active-fire-data">NASA/NOAA</a>, and <a href="https://www.mapzen.com/rights/#services-and-data-sources">others</a>'
        }
      });
      map.setMaxBounds: (
        [49.271,23.212],
        [29.728,-23.558]
          ),
      L.control.scale().addTo(map);
      L.Mapzen.hash({
        map: map
      })
      L.Mapzen.bug({
        name: 'Portugal & Spain VIIRS fire map',
        link: 'https://github.com/burritojustice/sonoma-napa-fire-map-viirs',
        tweet: 'fire map of Portugal & Spain, Sun-Mon, using VIIRS/Suomi data, made with @mapzen',
        repo: 'https://github.com/burritojustice/sonoma-napa-fire-map-viirs',
        description: 'Zoomable map of the Portuguese & Spanish wildfires, Sun, 15 Oct to Mon, 16 Oct 2017, color = fire brightness (yellow hotter, red less hot), white outlines = newest data, via NASA/NOAA VIIRS I-Band Active Fire Data on Suomi polar orbiting satellite.'
      });
    </script>
  </body>
</html>
